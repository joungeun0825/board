<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의 글 수정</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .user-menu {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .user-menu span {
        font-size: 16px;
    }

    .user-menu button {
        padding: 5px 10px;
        font-size: 14px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
    }

    .user-menu button:hover {
        background-color: #d32f2f;
    }

    .content {
        margin-top: 60px;
        padding: 20px;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<header>
  <div class="menu">
    <h1 style="margin: 0; font-size: 24px;">문의 게시판</h1>
    <div class="user-menu">
      <span th:text="'어서오세요 ' + ${session.user.username} + '님'"></span>
      <form action="/logout" method="post" style="display:inline;">
        <button type="submit">로그아웃</button>
      </form>
    </div>
  </div>
</header>

<div class="content">
  <div class="form-container">
    <h2>문의 글 수정</h2>

    <form th:action="@{'/post/' + ${post.id} + '/edit'}" method="post">
      <input type="hidden" name="_method" value="POST"> <!-- 수정 요청을 POST로 보내기 위한 필드 -->
      <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required>
      </div>
      <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="5" required th:text="${post.content}"></textarea>
      </div>
      <button type="submit">수정 완료</button>
    </form>
  </div>
</div>
</body>
</html>
