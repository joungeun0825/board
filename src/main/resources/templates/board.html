<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 게시판</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* 헤더 스타일 */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* 메뉴 바 스타일 */
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 사용자 메뉴 */
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-menu span {
            font-size: 16px;
        }

        .user-menu button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }

        .user-menu button:hover {
            background-color: #d32f2f;
        }

        /* 본문 스타일 */
        .content {
            margin-top: 60px;  /* 헤더 높이만큼 여백을 추가 */
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 링크 스타일 */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- 헤더 영역 -->
<header>
    <div class="menu">
        <h1 style="margin: 0; font-size: 24px;">게시판</h1>
        <div class="user-menu">
            <!-- 사용자 이름 출력 -->
            <span th:text="'어서오세요 ' + ${session.user.username} + '님'"></span>

            <!-- 로그아웃 버튼 -->
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</header>

<!-- 본문 콘텐츠 -->
<div class="content">
    <div>
        <a href="/post/create">문의 글 작성하기</a>
    </div>

    <div>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>답변여부</th>
            </tr>
            </thead>
            <tbody>
            <!-- 게시물 목록 출력 -->
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}">1</td>
                <td>
                    <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">제목</a>
                </td>
                <td th:text="${post.content}">내용</td>
                <td th:text="${post.user.username}">작성자</td>
                <td th:text="${post.status}">답변여부</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
