<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>

    <!-- 로그인 실패 시 에러 메시지 -->
    <p class="error-message" th:if="${param.error}" th:text="'아이디 또는 비밀번호가 잘못되었습니다.'"></p>

    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" placeholder="아이디" required>
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit">로그인</button>
    </form>
</div>

</body>
</html>
