<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의글 작성</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .user-menu {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .user-menu span {
        font-size: 16px;
    }

    .user-menu button {
        padding: 5px 10px;
        font-size: 14px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
    }

    .user-menu button:hover {
        background-color: #d32f2f;
    }

    .content {
        margin-top: 60px;  /* 헤더 높이만큼 여백을 추가 */
        padding: 20px;
    }

    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }

    .form-container input,
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-container button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<!-- 헤더 영역 -->
<header>
  <div class="menu">
    <h1 style="margin: 0; font-size: 24px;">게시판</h1>
    <div class="user-menu">
      <span th:text="'Hello, ' + ${session.user.username}"></span>
      <form action="/logout" method="post" style="display:inline;">
        <button type="submit">로그아웃</button>
      </form>
    </div>
  </div>
</header>

<!-- 본문 콘텐츠 -->
<div class="content">
  <div class="form-container">
    <h2>문의글 작성</h2>
    <form action="/post/create" method="post">
      <div>
        <div class="date">
          <strong>작성일자:</strong> <span th:text="${T(java.time.LocalDate).now()}"></span>
        </div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required placeholder="제목을 입력하세요">
      </div>
      <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="5" required placeholder="내용을 입력하세요"></textarea>
      </div>
      <button type="submit">작성 완료</button>
    </form>
  </div>
</div>
</body>
</html>
